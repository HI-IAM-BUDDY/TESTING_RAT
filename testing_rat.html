<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      text-align: center;
      
      background-color: #ffe6e6;
      
      color: #ff0066;
      
    }
    .container {
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love Calculator</h1>
    <p>Enter your names to see your love compatibility!</p>
    <input type="text" id="name1" placeholder="Your Name" />
    <input type="text" id="name2" placeholder="Partner's Name" />
    <button onclick="calculateLove()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();

      if (name1 === "" || name2 === "") {
        document.getElementById("result").innerText = "Please enter both names!";
        return;
      }

      const loveScore = Math.floor(Math.random() * 101);
      document.getElementById("result").innerText = 
        `${name1} and ${name2} are ${loveScore}% compatible! ðŸ’•`;
    }
  </script>
  
</body>
</html>
